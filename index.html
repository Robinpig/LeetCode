<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width,user-scalable=no,  initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
    <style>
        .markdown-section code {
            font-weight: 400;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'LeetCode',
        repo: 'https://github.com/Robinpig/LeetCode',
        markdown: {
            renderer: {
                code: function(code, lang) {
                    // if (lang === "sequence") {
                    //     lang ="sequence-diagram"
                    // }

                    if (lang==="dot") {
                        return (
                            '<div class="viz">'+ Viz(code, "SVG")+'</div>'
                        );
                    }
                    if (lang === "tex") {
                        return (
                            '<span class="tex">'+ katex.renderToString(code, {
                                throwOnError: false
                            })+'</span>'
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        },

        loadSidebar: false,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        maxLevel: 3,
        sidebarDisplayLevel: 3,
        loadNavbar: false,
        mergeNavbar: true,
        auto2top: true,
        autoHeader: false,
        search: {
            placeholder: 'search',
            noData: 'nothing',
            depth: 1,
        },
        pagination: {
            previousText: 'Prev',
            nextText: 'Next',
            crossChapter: true,
            crossChapterText: true
        },
        // see https://github.com/fzankl/docsify-plugin-flexible-alerts
        'flexible-alerts': {
            style: 'flat'
        },

        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'english'
        },
        darklightTheme: {
            defaultTheme: 'light',
            siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '15px',
            dark: {
                background: 'rgb(28,32,34)',
                highlightColor: '#e96900',
                codeBackgroundColor: 'rgb(34,39,46)',
                codeTextColor: '#b4b4b4',
            },
            light: {
                highlightColor: '#e96900',
            }
        },
    }
</script>
<!-- Docsify v4 -->
